<html>

<head>
    <title>Create employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <h2>Save Employee</h2>

    <form method="post" th:action="@{/employees2}" enctype="multipart/form-data" th:object="${employee}">
        <div>
            <label>
                Firstname
                <input type="text" name="firstName" placeholder="First name" th:field="*{firstName}" class="form-control mb-4" />
            </label>
        </div>
        <div>
            <label>
                Lastname
                <input type="text" name="lastName" placeholder="Last name" th:field="*{lastName}" class="form-control mb-4" />
            </label>
        </div>
        <div>
            <label>
                Email
                <input type="text" name="Email" placeholder="Email" th:field="*{email}" class="form-control mb-4" />
            </label>
        </div>


        <button class="btn btn-secondary btn-info col-2">Save</button>

        <a href="/employees/list"  >Back to Employees list</a>
    </form>
</body>
</html>
